<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stlye.css" />
    <title>Song</title>
  </head>
  <body>
    <video autoplay muted loop class="video-background">
      <source src="img/bg.mp4" type="video/mp4" />
    </video>
    <div class="overlay">
      <div class="container">
        <div class="leftside"><h1>Try</h1></div>
        <div class="rightside">
          <div class="title">
            <h1>Top<br />Songs</h1>
          </div>
          <div class="listofsong">
            <table>
              <tr>
                <td>
                  <div class="songImg">
                    <img src="img/cover.jpg" alt="try" />
                  </div>
                </td>
                <td>
                  <div class="song-info">
                    <div class="SongName">Oz.</div>
                    <div class="Artist">yama</div>
                  </div>
                </td>
                <td>
                  <div class="tableButton">
                    <button class="tbbutn">
                      <img src="img/delete-bin-2-fill.svg" alt="Delete" />
                    </button>
                    <button class="tbbutn">
                      <img src="img/edit-2-fill.svg" alt="Edit" />
                    </button>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<div class="container">
  <div class="folder">
    <div class="front-side">
      <div class="tip"></div>
      <div class="cover"></div>
    </div>
    <div class="back-side cover"></div>
  </div>
  <label class="custom-file-upload">
    <input class="title" type="file" />
    Choose a file
  </label>
</div>
